<div class="accountbg" style="background: url('assets/img/bg-2.jpg');background-size: cover;"></div>

<div class="wrapper-page account-page-full">

    <div class="card">
        <div class="card-block">

            <div class="account-box">

                <div class="card-box p-5">
                    <h2 class="text-up_percase text-center pb-4">
                        <a [routerLink]="['/login']" class="text-info">
                            <span>PansonAdmin</span>
                        </a>
                    </h2>
                    <div *ngIf="submitted && userInfo.error" class="alert alert-danger">
                        <span *ngIf="userInfo.statusCode != 422">{{userInfo.message}}</span>
                        <ul *ngIf="userInfo.statusCode == 422">
                            <li *ngFor="let errors of apiValidErr"><b>{{errors.field}}: </b>{{errors.error}}</li>
                        </ul>
                    </div>
					

                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                        <div class="form-group row m-b-20">
                            <div class="col-12">
                                <label for="name">Full Name</label>
								<input type="text" id="name" placeholder="Full Name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" >
								<div *ngIf="submitted && f.name.errors" class="invalid-feedback">
									<div *ngIf="f.name.errors.required">Name is required.</div>
								</div>
                            </div>
                        </div>

                        <div class="form-group m-b-20 row">
                            <div class="col-12">
                                <label for="email">Email address</label>
								<input type="email"  id="email" placeholder="Enter your email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
								<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
									<div *ngIf="f.email.errors.required">Email is required.</div>
									<div *ngIf="f.email.errors.email">Email is not valid.</div>
								</div>
                            </div>
                        </div>

                        <div class="form-group row m-b-20">
                            <div class="col-12">
                                <label for="password">Password</label>
								<input class="form-control" type="password" id="password" placeholder="Enter your password" formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
								<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
									<div *ngIf="f.password.errors.required">Password is required.</div>
									<div *ngIf="f.password.errors.minlength">Password must be at least 8 characters.</div>
								</div>
                            </div>
						</div>
						
						<div class="form-group row m-b-20">
                            <div class="col-12">
                                <label for="password">Confirm Password</label>
								<input class="form-control" type="password" id="c_password" placeholder="Confirm your password" formControlName="c_password" [ngClass]="{'is-invalid': submitted && f.c_password.errors}">
								<div *ngIf="submitted && f.c_password.errors" class="invalid-feedback">
									<div *ngIf="f.c_password.errors.required">Confirm password is required.</div>
                                    <div *ngIf="f.c_password.errors.mustMatch">Passwords must match.</div>
									<div *ngIf="f.c_password.errors.testMatch">Passwords test match.</div>
								</div>
                            </div>
                        </div>

                        <div class="form-group row m-b-20">
                            <div class="col-12">

                                <!-- <div class="checkbox checkbox-custom">
                                    <input id="remember" type="checkbox" checked="">
                                    <label for="remember">
                                        I accept <a href="#" class="text-custom">Terms and Conditions</a>
                                    </label>
                                </div> -->

                            </div>
                        </div>

                        <div class="form-group row text-center m-t-10">
                            <div class="col-12">
                                <button class="btn btn-block btn-lg btn-custom" type="submit"  (click)="submit_btn_clicked()"><span *ngIf="!loader">Sign Up</span><i *ngIf="loader" class="fas fa-spinner fa-spin"></i></button>
                            </div>
                        </div>

                    </form>

                    <!-- <div class="row m-t-50">
                        <div class="col-sm-12 text-center">
                            <p class="text-muted">Already have an account?  <a href="page-login.html" class="text-dark m-l-5"><b>Sign In</b></a></p>
                        </div>
                    </div> -->

                </div>
            </div>

        </div>
    </div>

    <div class="m-t-40 text-center">
      	<p class="account-copyright">2018 Â©PansonAdmin- sonisofts</p>
  	</div>

</div>
